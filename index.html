<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/qr.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <title>Núcleo IA</title>
</head>
<body>

  <div class="container small-screen-container py-4 text-center d-flex flex-column justify-content-between align-center" >
    <div class="d-flex flex-column" style="gap: 20px;">
      <h1 class="text-center mb fs-3">Núcleo IA</h1>
      <img src="./images/logo.jpg" alt="Nucleo IA" class="img-fluid w-25 mx-auto">

      <p>Somos Nucleo IA, una plataforma de confianza para la trazabilidad en la industria cafetera</p>
    </div>
    <button class="btn btn-primary w-100 mb-2" id="stats" onclick="goToStats()">Ir a estadísticas</button>
    <button class="btn btn-primary w-100 mb-2" id="stats" onclick="goToMap()">Ir al mapa interactivo</button>
    <button class="btn btn-primary w-100 mb-2" id="scannerQR">Escanea un QR</button>

    <div>

      <div id="qr-reader"></div>

      <!-- Mostrar el resultado del escaneo -->
      <div id="result"></div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script>
    // Inicializar el escáner
      const qrCodeScanner = new Html5QrcodeScanner(
        "qr-reader", // Elemento contenedor para el escáner
        {
          fps: 10, // Frames por segundo (puedes ajustarlo según sea necesario)
          qrbox: 250, // Tamaño de la caja del QR (puedes ajustarlo también)
        },
        true // Si está en True, usa la cámara frontal por defecto (en algunos dispositivos)
      );

      // Función para manejar el escaneo exitoso
      function onScanSuccess(decodedText, decodedResult) {
        // Muestra el texto decodificado en el contenedor de resultados
        document.getElementById(
          "result"
        ).innerHTML = `<p><strong>QR Escaneado:</strong> ${decodedText}</p>`;
        window.location.href = 'register.html';
      }

      // Función para manejar errores
      function onScanError(errorMessage) {
        // Puedes mostrar algún error si lo deseas
        console.log(errorMessage);
      }

      document
        .getElementById("scannerQR")
        .addEventListener("click", function () {
          // Iniciar el escáner de QR al hacer clic en el botón
          qrCodeScanner.render(onScanSuccess, onScanError);
        });

        function goToStats() {
            window.location.href = "stats.html";
          }
        function goToMap() {
            window.location.href = "map.html";
          }
  </script>
</body>
</html>
